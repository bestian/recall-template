<body>
    <script id="recall">// 建立跑馬燈容器
        const marquee = document.createElement('div');
        marquee.style.position = 'fixed';
        marquee.style.top = '0';
        marquee.style.left = '0';
        marquee.style.width = '100%';
        marquee.style.backgroundColor = '#ffcc00';
        marquee.style.color = '#000';
        marquee.style.zIndex = '9999';
        marquee.style.padding = '10px 0';
        marquee.style.fontWeight = 'bold';
        marquee.style.textAlign = 'center';
        
        const link = document.createElement('a');
        link.href = 'https://recall2025.ourtaiwan.tw';
        link.textContent = '❤️‍🔥立即連署大罷免，線上列印好方便❤️‍🔥';
        link.style.color = '#000';
        link.style.textDecoration = 'none';
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        
        link.onmouseover = () => link.style.color = '#c00';
        link.onmouseout = () => link.style.color = '#000';
        
        marquee.appendChild(link);
        document.body.style.paddingTop = '40px';
        document.body.insertBefore(marquee, document.body.firstChild);
        
        // 如果畫面寬度大於 600px，才顯示「複製本程式碼」按鈕
        if (window.innerWidth > 600) {
          const btn = document.createElement('button');
          btn.textContent = '複製本程式碼';
          btn.style.position = 'fixed';
          btn.style.top = '3px';
          btn.style.right = '10px';
          btn.style.zIndex = '9999';
          btn.style.padding = '8px 12px';
          btn.style.background = '#000';
          btn.style.color = '#fff';
          btn.style.border = 'none';
          btn.style.borderRadius = '5px';
          btn.style.cursor = 'pointer';
          document.body.appendChild(btn);
        
          btn.onclick = async () => {
            const code = document.getElementById('recall').textContent.trim();
            const wrapped = '<scr' + 'ipt id="recall">' + code + '</scr' + 'ipt>';
            try {
              await navigator.clipboard.writeText(wrapped);
              btn.textContent = '✅ 已複製';
              setTimeout(() => btn.textContent = '複製本程式碼', 2000);
            } catch (e) {
              alert('複製失敗，請手動複製');
            }
          };
        }</script>
